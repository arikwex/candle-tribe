<!doctype html>
<html>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Old versions of Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none;
    }
    body.active-cursor {
      cursor: pointer;
    }
    #primary {
      position: fixed;
      width: 100%;
      height: 100%;
    }
    #ui {
      position: fixed;
      width: 100%;
      height: 100%;
    }
    #menu {
      width: 230px;
      position: absolute;
      bottom: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
    }
    button {
      margin-top: 12px;
      padding: 10px 30px;
      font-size: 18px;
      font-family: monospace;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 1px solid #bbb;
      outline: none;
      transition: 0.15s ease-in-out all;
      cursor: pointer;
      text-shadow: 0px 1px 1px black;
    }
    button:hover, button.active {
      background: rgba(255, 255, 255, 0.55);
      color: #fff;
      border: 1px solid #ddd;
    }
    input {
      display: flex;
      border: 1px solid white;
      border-radius: 5px;
      background: rgba(30, 50, 70, 0.9);
      font-family: monospace;
      font-size: 18px;
      color: #acf;
      padding: 5px 8px;
    }
    label {
      margin-top: 12px;
      font-size: 16px;
      font-family: monospace;
      color: #fb3;
      background: rgba(0,0,0,0.75);
      padding: 4px 7px;
    }
    #skin-menu {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }
    #skin-menu button {
      border-radius: 3px;
      flex: 1 1 auto;
      margin-right: 3px;
      margin-left: 3px;
      flex: 1 0 20%;
      min-width: 0px;
      padding: 0px;
      height: 25px;
      margin-top: 6px;
      opacity: 0.85;
      transition: none;
    }
    #skin-menu button:hover {
      border-width: 3px;
      border-color: white;
      border-style: dashed;
      box-shadow: 0px 0px 2px black inset;
    }
    #skin-menu button.disabled {
      opacity: 0.25;
      cursor: default;
      pointer-events: none;
    }
    #skin-menu button.selected {
      border-width: 4px;
      border-color: white;
      border-style: solid;
      box-shadow: 0px 0px 2px black inset;
      opacity: 1.0;
    }
    #rig-menu {
      position: absolute;
      bottom: 0px;
      left: 0px;
      right: 0px;
      top: 0px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      padding: 50px;
      overflow: hidden;
      animation: fade-in-anim 0.4s normal forwards ease-in-out;
    }
    @keyframes fade-in-anim {
      from {
        opacity: 0;
        filter: blur(8px);
      }
      to {
        opacity: 1;
        filter: blur(0px);
      }
    }
    #rig-menu .category-view {
      display: flex;
      flex: 0 0 auto;
      justify-content: center;
    }
    #rig-menu .category-view button {
      margin: 5px;
      flex: 1 1 auto;
    }
    #rig-menu .panel-view {
      display: flex;
      flex-direction: row;
      flex: 1 1 auto;
      overflow: hidden;
    }
    #rig-menu .item-view {
      display: flex;
      flex: 0 0 auto;
      width: 500px;
      flex-direction: column;
    }
    #rig-menu .item-view .item-card {
      margin: 5px;
      display: flex;
      flex: 1 1 auto;
      flex-direction: row;
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid #888;
      font-family: 'Roboto';
      border-radius: 3px;
      cursor: pointer;
      height: 14%;
    }
    #rig-menu .item-view .item-card:hover {
      background: rgba(50, 50, 50, 0.9);
    }
    #rig-menu .item-view .item-card-not-owned {
      background: rgba(10, 10, 10, 0.9);
      pointer-events: none;
      cursor: default;
      border-color: #333;
    }
    #rig-menu .item-view .item-card .item-image {
      display: flex;
      margin: 10px;
      width: 60px;
      flex: 0 0 auto;
    }
    #rig-menu .item-view .item-card .item-image img {
      object-fit: contain;
      width: 100%;
    }
    #rig-menu .item-view .item-card .item-info {
      display: flex;
      flex-direction: column;
      padding: 10px;
      flex: 1 1 auto;
    }
    #rig-menu .item-view .item-card .item-label-bar {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      margin-bottom: 7px;
    }
    #rig-menu .item-view .item-card .item-title-container {
      display: flex;
    }
    #rig-menu .item-view .item-card .item-title {
      color: #eee;
      text-decoration: underline;
    }
    #rig-menu .item-view .item-card .stock {
      color: #37e;
      margin-left: 6px;
      text-decoration: none;
    }
    #rig-menu .item-view .item-card .out-of-stock {
      color: #e55;
      margin-left: 6px;
      text-decoration: none;
    }
    #rig-menu .item-view .item-card .item-brand {
      color: #666;
    }
    #rig-menu .item-view .item-card .item-description {
      display: flex;
      color: #888;
      align-items: center;
      flex: 1 1 auto;
    }
    #rig-menu .item-view .item-card .item-description .not-owned {
      margin-top: -7px;
      align-self: center;
    }
    #rig-menu .item-view .item-card .item-description ul {
      margin: 0px;
      padding-inline-start: 20px;
    }
    #rig-menu .rig-view {
      display: flex;
      flex: 1 1 auto;
      overflow: hidden;
    }
    #rig-menu .ability {
      display: inline-block;
      color: #ddd;
      font-style: italic;
    }
    #rig-canvas {
      display: flex;
    }
    .buff-overlay {
      position: absolute;
      padding: 10px;
      color: #acf;
      font-family: 'Roboto';
      pointer-events: none;
      background: rgba(0,0,0,0.7);
    }
    .buff-overlay .rig-alert {
      color: #f77;
    }
    #rig-menu .rig-done {
      background: rgba(30,220,30,0.4);
      flex: 0 0 auto;
      width: 150px;
    }
    #rig-menu .rig-done:hover {
      background: rgba(30,220,30,0.7);
    }
    #rig-menu .rig-incomplete {
      background: rgba(220,60,60,0.4);
      color: #f77;
      pointer-events: none;
      flex: 0 0 auto;
      width: 150px;
    }
  </style>
  <body>
    <canvas id="primary"></canvas>
    <canvas id="ui"></canvas>
    <script src="./bundle.js"></script>
  </body>
</html>
