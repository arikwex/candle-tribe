<!doctype html>
<html>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Old versions of Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none;
    }
    body.active-cursor {
      cursor: pointer;
    }
    #ui {
      position: fixed;
      width: 100%;
      height: 100%;
    }
    #menu {
      position: fixed;
      bottom: 10em;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    button {
      padding: 0.5em 1em;
      font-size: 2em;
      margin: 0.3em;
      border-radius: 2em;
      cursor: pointer;
      background: #eee;
      box-shadow: 0px 6px 4px rgb(0 0 0 / 70%);
    }
    button:hover {
      background: #ff7;
    }
    #metrics {
      position: fixed;
      top: 3em;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .incident-card {
      flex-direction: column;
      align-items: center;
      background: #eee;
      padding: 1em 2em;
      border: 0.15em solid black;
      border-radius: 0.3em;
      width: 20em;
      display: flex;
    }
    .incident-label {
      font-family: monospace;
      font-weight: 800;
      font-size: 1.3em;
    }
    .incident-counter {
      font-family: monospace;
      font-size: 4em;
    }
    .visitor-number {
      font-family: arial;
      font-weight: 800;
      font-size: 1em;
      color: #f77;
      margin-bottom: 9px;
    }
    .fun-facts {
      display: flex;
    }
    .fact-card {
      background: #eee;
      padding: 0.5em;
      border-radius: 0.2em;
      border: 2px solid black;
      margin: 0.5em;
      display: flex;
      font-size: 1.4em;
    }
    .fact-label {
      font-family: monospace;
      text-align: center;
      margin-right: 0.4em;
    }
    .fact-value {
      font-family: monospace;
      text-align: center;
      font-weight: 800;
      font-size: 1.2em;
    }
}
  </style>
  <body>
    <canvas id="ui"></canvas>
    <script src="./bundle.js"></script>
    <div id="metrics">
      <div class="incident-card">
        <div class="visitor-number">Visitor #00000</div>
        <div class="incident-label">Time since last explosion</div>
        <div class="incident-counter">00:00:00</div>
      </div>
      <div class="fun-facts">
        <div class="fact-card">
          <div class="fact-label">üí•</div>
          <div class="num-explosions fact-value">0</div>
        </div>
        <div class="fact-card">
          <div class="fact-label">üßµ</div>
          <div class="wick-length fact-value">0.00 ft</div>
        </div>
        <div class="fact-card">
          <div class="fact-label">üëÅÔ∏è</div>
          <div class="active-visitors fact-value">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
